<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper - Frasi Motivazionali</title>
    <style>
        /* Stile globale */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/sfondo-fantasy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            color: #fff;
        }

        /* Contenitore di Casper (GIF animata) */
        .casper-container {
            margin-bottom: 30px;
        }

 /* Immagine della GIF di Casper - dimensioni ridotte */
        .casper {
            width: 150px;  /* Dimensione più piccola della GIF */
            height: auto;
            animation: wag-tail 1s infinite alternate ease-in-out, move-body 0.5s infinite alternate ease-in-out, walk 5s infinite linear;
            position: relative;
            z-index: 1;
        }




        /* Immagine di Casper - senza animazione */
        .casper {
            width: 150px;  /* Dimensione della GIF */
            height: auto;
        }

        /* Frase motivazionale */
        .quote-box {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .quote-box p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenitore per l'animazione di Casper (ora fermo) -->
        <div class="casper-container">
            <!-- Immagine della GIF animata di Casper (ferma) -->
            <img src="images/casper.gif" alt="Casper" class="casper">
        </div>

        <!-- Riquadro per la frase motivazionale -->
        <div class="quote-box">
            <p id="motivational-quote">"Ogni giorno è una nuova opportunità per brillare!"</p>
        </div>
    </div>

    <script>
        // Funzione per cambiare la frase motivazionale ogni volta che si ricarica la pagina
        const quotes = [
            "Ogni giorno è una nuova opportunità per brillare!",
            "Non smettere mai di credere in te stesso!",
            "Le grandi cose prendono tempo. Continua a lavorare!",
            "Fai di ogni giorno il tuo capolavoro!",
            "Il futuro appartiene a chi crede nella bellezza dei propri sogni!"
        ];

        // Seleziona un indice casuale per la frase
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        // Imposta la frase motivazionale nel riquadro
        document.getElementById("motivational-quote").textContent = randomQuote;
    </script>
</body>
</html>
