<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasi Motivazionali</title>
    <style>
        /* Imposta lo stile generale della pagina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url('https://images.app.goo.gl/GsHNCJT2WAQe4Phd8') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Rettangolo centrale per la frase */
        .quote-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Box della frase -->
    <div class="quote-box" id="quote-box"></div>

    <script>
        // Lista di frasi motivazionali
        const quotes = [
            "Non smettere mai di sognare, perché i sogni si realizzano!",
            "Ogni passo avanti è un successo in sé.",
            "Le difficoltà sono opportunità mascherate.",
            "Abbi il coraggio di essere straordinario!",
            "La vita premia chi ha il coraggio di osare.",
            "Il tuo potenziale è illimitato."
        ];

        // Funzione per ottenere una frase casuale
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Inserire una frase casuale nel box
        document.getElementById('quote-box').innerText = getRandomQuote();
    </script>

</body>
</html>
