<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper - Frasi Motivazionali</title>
    <style>
        /* Stile globale */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Images/sfondo-fantasy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        /* Immagine animata di Casper */
        .casper-container {
            position: relative;
            margin: auto;
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }

        .casper {
            width: 150px;
            height: auto;
        }

        /* Riquadro per la frase motivazionale */
        .quote-box {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: inline-block;
            text-align: center;
        }

        /* Animazioni */
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Casper Animato -->
        <div class="casper-container">
            <img src="Images/casper.gif" alt="Casper" class="casper">
        </div>

        <!-- Riquadro con frase motivazionale -->
        <div class="quote-box">
            <p id="motivational-quote">"Ogni giorno è una nuova opportunità per brillare!"</p>
        </div>
    </div>

    <script>
        // Array di frasi motivazionali
        const quotes = [
            "Ogni giorno è una nuova opportunità per brillare!",
            "Non smettere mai di credere in te stesso!",
            "Le grandi cose prendono tempo. Continua a lavorare!",
            "Fai di ogni giorno il tuo capolavoro!",
            "Il futuro appartiene a chi crede nella bellezza dei propri sogni!"
        ];

        // Mostra una frase motivazionale casuale
        document.getElementById("motivational-quote").textContent = 
            quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
