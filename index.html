<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper - Frasi Motivazionali</title>
    <style>
        /* Stile globale */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: url('Images/sfondo-fantasy.jpg') no-repeat center center;
            background-size: contain; /* Contiene l'intero sfondo mantenendo le proporzioni */
            background-attachment: fixed; /* Mantiene lo sfondo fisso */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        /* Casper animato */
        .casper-container {
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
        }

        .casper {
            width: 150px;
            height: auto;
        }

        /* Riquadro con motivo geometrico */
        .quote-box {
            position: relative;
            margin: auto;
            padding: 20px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Motivo geometrico interno */
        .quote-box:before, .quote-box:after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -100%;
            left: -100%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4, #84fab0, #ff9a9e);
            background-size: 300% 300%;
            z-index: -1;
            animation: gradientMove 6s infinite linear;
            transform: rotate(45deg);
        }

        .quote-box:after {
            animation-delay: 3s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Mantiene l'intero sfondo visibile */
            }

            .casper {
                width: 120px; /* Adatta Casper per schermi più piccoli */
            }

            .quote-box {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Animazioni */
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Casper Animato -->
        <div class="casper-container">
            <img src="Images/casper.gif" alt="Casper" class="casper">
        </div>

        <!-- Riquadro con frase motivazionale -->
        <div class="quote-box">
            <p id="motivational-quote">"Ogni giorno è una nuova opportunità per brillare!"</p>
        </div>
    </div>

    <script>
        // Array di frasi motivazionali
        const quotes = [
            "Ogni giorno è una nuova opportunità per brillare!",
            "Non smettere mai di credere in te stesso!",
            "Le grandi cose prendono tempo. Continua a lavorare!",
            "Fai di ogni giorno il tuo capolavoro!",
            "Il futuro appartiene a chi crede nella bellezza dei propri sogni!"
        ];

        // Mostra una frase motivazionale casuale
        document.getElementById("motivational-quote").textContent = 
            quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
