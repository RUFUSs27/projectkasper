<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper - Frasi Motivazionali</title>
    <style>
        /* Stile globale */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Images/sfondo-fantasy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        /* Contenitore di Casper (GIF animata) */
        .casper-container {
            margin-bottom: 30px;
        }

        /* Immagine della GIF di Casper */
        .casper {
            width: 150px;
            height: auto;
        }

        /* Riquadro della frase motivazionale */
        .quote-box {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .quote-box p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* Stile per il riquadro della chat */
        .chat-box {
            width: 350px;
            max-width: 90%;
            height: 400px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Stile della finestra della chat */
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
        }

        /* Stile del messaggio */
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .casper-message {
            background-color: #2196F3;
            color: white;
        }

        /* Stile per la zona di input del messaggio */
        .chat-input {
            display: flex;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenitore per Casper (GIF animata) -->
        <div class="casper-container">
            <img src="Images/casper.gif" alt="Casper" class="casper">
        </div>

        <!-- Riquadro per la frase motivazionale -->
        <div class="quote-box">
            <p id="motivational-quote">"Ogni giorno è una nuova opportunità per brillare!"</p>
        </div>

        <!-- Chat interattiva con Casper -->
        <div class="chat-box">
            <div class="chat-window" id="chat-window">
                <!-- Qui appariranno i messaggi -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Scrivi un messaggio...">
                <button onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        // Funzione per cambiare la frase motivazionale ogni volta che si ricarica la pagina
        const quotes = [
            "Ogni giorno è una nuova opportunità per brillare!",
            "Non smettere mai di credere in te stesso!",
            "Le grandi cose prendono tempo. Continua a lavorare!",
            "Fai di ogni giorno il tuo capolavoro!",
            "Il futuro appartiene a chi crede nella bellezza dei propri sogni!"
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("motivational-quote").textContent = randomQuote;

        // Funzione per inviare il messaggio dell'utente
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Aggiungi il messaggio dell'utente alla chat
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userInput;
            document.getElementById("chat-window").appendChild(userMessage);

            // Risposta di Casper (puoi personalizzare questa risposta)
            const casperResponse = document.createElement("div");
            casperResponse.classList.add("message", "casper-message");
            casperResponse.textContent = "Casper dice: " + generateCasperResponse(userInput);
            document.getElementById("chat-window").appendChild(casperResponse);

            // Scrolla la chat verso il basso
            document.getElementById("chat-window").scrollTop = document.getElementById("chat-window").scrollHeight;

            // Pulisci l'input dell'utente
            document.getElementById("user-input").value = "";
        }

        // Funzione per generare una risposta di Casper
        function generateCasperResponse(input) {
            const responses = {
                "ciao": "Ciao! Come posso aiutarti oggi?",
                "come stai?": "Sto benissimo! Grazie per avermelo chiesto.",
                "frase motivazionale": "Ogni giorno è una nuova opportunità per brillare!",
                "cos'è la vita?": "La vita è un'avventura che va vissuta a pieno!",
                "aiuto": "Sono qui per aiutarti! Cosa posso fare per te?"
            };

            // Risposta predefinita se non c'è una corrispondenza
            return responses[input.toLowerCase()] || "Non sono sicuro di come rispondere a questo. Prova a chiedermi qualcosa di diverso!";
        }
    </script>
</body>
</html>
