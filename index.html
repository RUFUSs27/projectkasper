<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper Motivazionale</title>
    <style>
        /* Sfondo Fantasy */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo-fantasy.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container principale */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Casper Animato */
        .casper {
            width: 200px;
            height: 200px;
            background: url('casper-cartoon.png') no-repeat center/contain;
            animation: wagTail 1s infinite ease-in-out;
        }

        @keyframes wagTail {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        /* Rettangolo per la frase */
        .quote-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Casper Animato -->
        <div class="casper"></div>

        <!-- Riquadro della frase -->
        <div class="quote-box" id="quote-box"></div>
    </div>

    <script>
        // Frasi motivazionali
        const quotes = [
            "Non smettere mai di credere in te stesso!",
            "Ogni piccolo passo è un successo.",
            "Le difficoltà ci rendono più forti.",
            "Il coraggio è la chiave per cambiare il mondo!",
            "Abbi fiducia nei tuoi sogni, sono il tuo futuro."
        ];

        // Mostra una frase casuale
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Inserisce la frase nel riquadro
        document.getElementById('quote-box').innerText = getRandomQuote();
    </script>
</body>
</html>
